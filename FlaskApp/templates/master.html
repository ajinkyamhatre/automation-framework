<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  <ul class="nav bg-dark" data-bs-theme="dark">
  <li class="nav-item">
    <a class="nav-link {% if url_name == 'logs' %}active{% endif %}" href="{{ url_for('index_page') }}">Logs</a>
  </li>
   <li class="nav-item">
    <a class="nav-link {% if url_name == 'testcaseList' %}active{% endif %}" href="{{ url_for('testcase_list_view') }}">Create Test</a>
  </li>
    <li class="nav-item">
    <a class="nav-link {% if url_name == 'dashboard' %}active{% endif %}" href="{{ url_for('index_page') }}">Run Test</a>
  </li>
  <li class="nav-item">
        <a class="nav-link {% if url_name == 'testbedSpec' %}active{% endif %}" href="{{ url_for('testbed_spec_view') }}">Setup Details</a>
  </li>
</ul>

  <div class="card">
  <div class="card-body">
    {% block content %}
    {% endblock %}
      </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
