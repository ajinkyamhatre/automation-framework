{% extends "master.html" %}

{% block title %}
  Run Suite
{% endblock %}


{% block content %}
<div class="d-flex align-items-start">
  <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
    {% for component in spec_forms.keys %}
    <button class="nav-link" id="v-{{ component }}-tab" data-bs-toggle="pill" data-bs-target="#v-{{ component }}" type="button" role="tab" aria-controls="v-{{ component }}" aria-selected="true">
      {{component }}
    </button>
    {% endfor %}
  </div>
  <div class="tab-content" id="v-pills-tabContent">
    {% for component, form in spec_forms.items %}
    <div class="tab-pane fade" id="v-{{ component }}" role="tabpanel" aria-labelledby="v-{{ component }}-tab">
      <div class="card">
        <div class="card-body">
            <form action="" method = "POST" >
              {{ form }}
              </br></br>
              <button class="btn btn-primary" type="submit">Add</button>
            </form>
        </div>
      </div>
    </div>

    {% endfor %}
  </div>
</div>
{% endblock %}
