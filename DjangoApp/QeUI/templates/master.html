<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  {% with request.resolver_match.url_name as url_name %}
  <ul class="nav bg-dark" data-bs-theme="dark">
  <li class="nav-item">
    <a class="nav-link {% if url_name == 'logs' %}active{% endif %}" href="#">Logs</a>
  </li>
    <li class="nav-item">
    <a class="nav-link {% if url_name == 'dashboard' %}active{% endif %}" href="#">Dashboard</a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if url_name == 'settings' %}active{% endif %}" href="#">Settings</a>
  </li>
  <li class="nav-item">
    <a class="nav-link {% if url_name == 'setup' %}active{% endif %}" href="#">Setup Details</a>
  </li>
</ul>
{% endwith %}

  <div class="card">
  <div class="card-body">
    {% block content %}
    {% endblock %}
      </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
