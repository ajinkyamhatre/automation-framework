{% extends "master.html" %}

{% block title %}
  Dashboard
{% endblock %}


{% block content %}
  <h3>Suites</h3>
     {% for module in module_list %}
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="{{ module.suite }}">
      <label class="form-check-label" for="{{ module.suite }}">
        {{ module.suite }}
      </label>
    </div>
     {% endfor %}
{% endblock %}
